<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="product.css"/>
        <title>Product</title>
    </head>
    <body>
        <div class="container">
                <button class="button" onclick="openPopup()">Add Product</button>
                <div class="input-control" id="popup">
                    <div class="input-control-header" id="add-product">
                        <h3 id="head">Add Product</h3>
                    </div>
                    <div class="input-data">
                        <label for="">Name</label>
                        <input type="text" id="name" placeholder="Enter the name"/>
                    </div>
                    <div class="input-data">
                        <label for="">Color</label>
                        <input type="text" id="color" placeholder="Enter the color"/>
                    </div>
                    <div class="input-data">
                        <label for="">Price</label>
                        <input type="number" id="price" placeholder="Enter the price"/>
                    </div>
                    <div class="submit">
                        <button type="submit" onclick = "postUpdate()" class="input-submit" id="submit" value="submit">submit</button>
                        <button class="button" onclick="closePopup()" id="cancel">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="output">
            <table class="output-table">
                <thead>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tbData"></tbody>
            </table>
        </div>
        <script src="product.js"></script>
    </body>
</html>
